<!DOCTYPE html>
<html>
<head>
  <title>DIET DASHBOARDr</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>DIET DASHBOARD</h1>
    <nav>
      <ul>
        <li><a href="#login">Login</a></li>
        <li><a href="#calculator">Calculator</a></li>
        <li><a href="#meal-plan">Meal Plan</a></li>
        <li><a href="#workout-plan">Workout Plan</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="#register">Register</a></p>
    </section>
    
    <section id="calculator">
      <h2>Calculator</h2>
      <div class="calculator-container">
        <h3>BMI Calculator</h3>
        <form>
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.1" required>
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="0" step="0.1" required>
          <input type="submit" value="Calculate BMI">
        </form>
        <p id="bmi-result"></p>
      </div>
      <div class="calculator-container">
        <h3>BMR Calculator</h3>
        <form>
          <label for="age">Age (years):</label>
          <input type="number" id="age" name="age" min="0" required>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.1" required>
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="0" step="0.1" required>
          <input type="submit" value="Calculate BMR">
        </form>
        <p id="bmr-result"></p>
      </div>
    </section>
    
    <section id="meal-plan">
      <h2>Meal Plan</h2>
      <!-- Add meal plan content here -->
    </section>
    <section id="workout-plan">
      <h2>Workout Plan</h2>
      <!-- Add workout plan content here -->
    </section>
    <section id="about">
      <h2>About</h2>
      <!-- Add about content here -->
    </section>
  </main>
  <footer>
    <p>Â© 2023 Diet Planner. All rights reserved.</p>
  </footer>
</body>
</html>
