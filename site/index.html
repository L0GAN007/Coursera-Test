<!DOCTYPE html>
<html>
<head>
  <title>DIET DASHBOARDr</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>DIET DASHBOARD</h1>
    <nav>
      <ul>
        <li><a href="#login">Login</a></li>
        <li><a href="#calculator">Calculator</a></li>
        <li><a href="#meal-plan">Meal Plan</a></li>
        <li><a href="#workout-plan">Workout Plan</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="#register">Register</a></p>
    </section>
    
    <section id="calculator">
      <h1>Calculator</h1>
      <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <button type="button" onclick="calculateBMR()">Calculate BMR</button>
      </form>
      <h2>Result:</h2>
      <p id="result"></p>
    
      <script>
        function calculateBMI() {
          var weight = document.getElementById('weight').value;
          var height = document.getElementById('height').value;
          var bmi = weight / ((height / 100) * (height / 100));
          document.getElementById('result').innerText = 'BMI: ' + bmi.toFixed(2);
        }
    
        function calculateBMR() {
          var weight = document.getElementById('weight').value;
          var height = document.getElementById('height').value;
          var age = document.getElementById('age').value;
          var gender = document.getElementById('gender').value;
          var bmr;
          if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
          } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
          }
          document.getElementById('result').innerText = 'BMR: ' + bmr.toFixed(2);
        }
      </script>
    
    <section id="meal-plan">
      <h2>Meal Plan</h2>
      <!-- Add meal plan content here -->
    </section>
    <section id="workout-plan">
      <h2>Workout Plan</h2>
      <!-- Add workout plan content here -->
    </section>
    <section id="about">
      <h2>About</h2>
      <!-- Add about content here -->
    </section>
  </main>
  <footer>
    <p>Â© 2023 Diet Planner. All rights reserved.</p>
  </footer>
</body>
</html>
