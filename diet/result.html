<!DOCTYPE html>

<head>
    <title>BMI and BMR Calculator Result</title>

<body>
    <h1>BMI and BMR Calculator Result</h1>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight"><br>

    <label for="height">Height (m):</label>
    <input type="number" id="height" name="height"><br>

    <button onclick="calculateBMI()">Calculate BMI</button>
    <button onclick="calculateBMR()">Calculate BMR</button>
    <button onclick="goHome()">Home</button>

    <h2>BMI:</h2>
    <p id="bmiResult"></p>

    <h2>BMR:</h2>
    <p id="bmrResult"></p>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            var bmi = weight / (height * height);
            document.getElementById('bmiResult').innerText = 'BMI: ' + bmi.toFixed(2);
        }

            // Add your BMR calculation logic here
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
